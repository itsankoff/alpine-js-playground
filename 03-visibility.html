<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>

        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body>
        <div
            x-data="{
                visible: true
            }"
        >
            <div x-show="visible">Some Content</div>
        </div>

        <div
            x-data="{
                records: []
            }"
        >
            <div x-show="records.length">Some Content</div>
        </div>

        <div
            x-data="{
                show: false
            }"
        >
            <button x-on:click="show = true">Show</button>
            <div x-show="show">Some Content</div>
        </div>

        <div
            x-data="{
                show: false
            }"
        >
            <button x-on:click="show = !show">Toggle</button>
            <div x-show="show">Some Content</div>
        </div>

        <div
            x-data="{
                number: 0
            }"
        >
            <button x-on:click="number = number+1">Increment</button>
            <div x-text="number"></div>
            <div x-show="number >= 10">Big number</div>
        </div>
    </body>
</html>
